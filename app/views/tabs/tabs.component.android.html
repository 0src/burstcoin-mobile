<Page xmlns="http://www.nativescript.org/tns.xsd" loaded="onPageLoaded">
    <ActionBar class="action-bar">
        <GridLayout columns="auto, 200" rows="auto">
            <Image col="0" class="logo-tiny m-r-15" src="res://logo"></Image>
            <Label col="1" class="action-bar-title" [text]="title"></Label>
        </GridLayout>
    </ActionBar>

    <TabView #tabs (selectedIndexChanged)="onSelectedIndexChanged($event)">
        <StackLayout class="tab" *tabItem="{title: ('TABS.BALANCE.TITLE' | translate), iconSource: getIconSource('coins')}">
            <balance></balance>
        </StackLayout>
        <StackLayout class="tab" *tabItem="{title: ('TABS.HISTORY.TITLE' | translate), iconSource: getIconSource('transactions')}">
            <transactions></transactions>
        </StackLayout>
        <StackLayout class="tab" *tabItem="{title: ('TABS.ACCOUNTS.TITLE' | translate), iconSource: getIconSource('accounts')}">
            <accounts></accounts>
        </StackLayout>
        <StackLayout class="tab" *tabItem="{title: ('TABS.SETTINGS.TITLE' | translate), iconSource: getIconSource('gears')}">
            <settings></settings>
        </StackLayout>
    </TabView>
</Page>
