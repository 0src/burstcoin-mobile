<ActionBar class="action-bar">
    <StackLayout orientation="horizontal">
        <Image class="logo-tiny m-r-15" src="res://logo"></Image>
        <Label class="action-bar-title" text="Hey there!"></Label>
    </StackLayout>
</ActionBar>

<StackLayout class="page-content" orientation="vertical">
    <StackLayout class="container">

        <Image class="logo-normal m-b-30 m-t-10" src="res://logo"></Image>

        <StackLayout *ngIf="this.loading" style="margin-bottom: 100;" orientation="vertical">
            <ActivityIndicator busy="true" width="100" height="100" class="activity-indicator"></ActivityIndicator>
        </StackLayout>

        <StackLayout *ngIf="this.loading == false">
            <StackLayout class="info-container fet" orientation="vertical">
                <StackLayout orientation="vertical">
                    <Label class="solo" textWrap="true" text="No account created yet! Choose to import an existing account or create a new one!"></Label>
                </StackLayout>
            </StackLayout>
            <StackLayout class="m-t-15" orientation="vertical">
                <Button class="btn btn-primary btn-active action-button fa" text="Import &#xf019;" [nsRouterLink]="['/import']"></Button>
                <Button class="btn btn-primary btn-active action-button fa" text="Create &#xf067;" [nsRouterLink]="['/create']"></Button>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</StackLayout>
