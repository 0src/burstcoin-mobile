            <StackLayout orientation="vertical">
                <Label class="solo" textWrap="true" text="No wallet created yet! Choose to import an existing wallet or create a new one!"></Label>
            </StackLayout>
        </StackLayout>
        <StackLayout class="m-t-30" orientation="vertical">
            <Button class="btn btn-primary btn-active action-button fa" text="Import &#xf019;" [nsRouterLink]="['/import']"></Button>
            <Button class="btn btn-primary btn-active action-button fa" text="Create &#xf067;" [nsRouterLink]="['/create']"></Button>
        </StackLayout>
    </StackLayout>
</StackLayout>
