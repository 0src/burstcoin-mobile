<ActionBar class="action-bar">
    <StackLayout orientation="horizontal">
        <Image class="logo-tiny m-r-15" src="res://logo"></Image>
        <Label class="action-bar-title" text="Activate Offline Account"></Label>
    </StackLayout>
</ActionBar>

<StackLayout class="page-content" orientation="vertical">
    <StackLayout class="container">
        <Image class="logo-small m-b-15" src="res://logo"></Image>

        <StackLayout *ngIf="this.step == 0" style="margin-bottom: 200px;" orientation="vertical">
            <ActivityIndicator busy="true" width="100" height="100" class="activity-indicator"></ActivityIndicator>
        </StackLayout>

        <StackLayout *ngIf="step == 1">
            <StackLayout class="info-container" orientation="vertical">
                <Label class="top text-view-label fa" text="&#xf05a;"></Label>
                <Label textWrap="true" class="bottom" [text]="'TABS.ACCOUNTS.ACTIVATE.ENTER_PASSPHRASE' | translate:address"></Label>
            </StackLayout>
            <StackLayout class="body-container m-b-20" orientation="vertical">
                <TextField class="input m-b-10" [(ngModel)]="passphrase" [hint]="'TABS.ACCOUNTS.ACTIVATE.PASSPHRASE_INPUT_HINT' | translate" returnKeyType="done"></TextField>
                <Button class="btn btn-primary btn-active action-button fa" [text]="('TABS.ACCOUNTS.ACTIVATE.NEXT' | translate) + ' &#xf18e;'" (tap)="onTapNext($event)"></Button>
            </StackLayout>
        </StackLayout>

        <StackLayout *ngIf="step == 2">
            <StackLayout class="info-container" orientation="vertical">
                <Label class="top text-view-label fa" text="&#xf05a;"></Label>
                <Label textWrap="true" class="bottom" [text]="'TABS.ACCOUNTS.ACTIVATE.ENTER_PIN' | translate"></Label>
            </StackLayout>
            <StackLayout class="body-container m-b-20" orientation="vertical">
                <TextField class="input m-b-10" [(ngModel)]="pin" [hint]="'TABS.ACCOUNTS.ACTIVATE.PIN_INPUT_HINT' | translate" keyboardType="number" returnKeyType="done"></TextField>
                <Button class="btn btn-primary btn-active action-button fa" [text]="('TABS.ACCOUNTS.ACTIVATE.DONE' | translate) + ' &#xf05d;'" (tap)="onTapDone()"></Button>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</StackLayout>
