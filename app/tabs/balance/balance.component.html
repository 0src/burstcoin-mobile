
<StackLayout orientation="vertical">
    <StackLayout class="balance-container" orientation="vertical">
        <Image src="~/images/apple.jpg"></Image>
        <StackLayout orientation="vertical">
            <Label class="" [text]="address"></Label>
            <Label class="" [text]="balance"></Label>
            <Label class="" [text]="balanceBTC"></Label>
            <Label class="" [text]="balanceCur"></Label>
        </StackLayout>
    </StackLayout>

    <StackLayout class="actions-container" orientation="vertical">
        <Button class="btn btn-primary btn-active action-button" text="Send" (tap)="onTapSend($event)"></Button>
        <Button class="btn btn-primary btn-active action-button" text="Receive" (tap)="onTapReceive($event)"></Button>
        <Button class="btn btn-primary btn-active action-button" text="Cold Storage" (tap)="onTapStorage($event)"></Button>
    </StackLayout>
</StackLayout>
