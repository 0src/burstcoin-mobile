<Page xmlns="http://www.nativescript.org/tns.xsd" loaded="onPageLoaded">
    <ActionBar class="action-bar">
        <Label class="action-bar-title" [text]="title"></Label>
    </ActionBar>

    <TabView (selectedIndexChanged)="onSelectedIndexChanged($event)">
        <StackLayout class="tab" *tabItem="{title: 'Balance', iconSource: getIconSource('coins')}">
            <balance></balance>
        </StackLayout>
        <StackLayout class="tab" *tabItem="{title: 'History', iconSource: getIconSource('transactions')}">
            <transactions></transactions>
        </StackLayout>
        <StackLayout class="tab" *tabItem="{title: 'Accounts', iconSource: getIconSource('accounts')}">
            <accounts></accounts>
        </StackLayout>
        <StackLayout class="tab" *tabItem="{title: 'Settings', iconSource: getIconSource('gears')}">

        </StackLayout>
    </TabView>
</Page>
