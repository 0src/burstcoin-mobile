
<StackLayout class="page-content" orientation="vertical">
    <StackLayout class="info-container" orientation="vertical">
        <Image src="~/images/apple.jpg"></Image>
        <StackLayout orientation="vertical">
            <Label class="" text="Create your Burst Wallet!"></Label>
        </StackLayout>
    </StackLayout>

    <StackLayout class="body-container" orientation="vertical">
        <StackLayout *ngIf="this.step == 0" class="register-step" orientation="vertical">
            <ActivityIndicator row="1" #activityIndicator busy="true" (busyChange)="onBusyChanged($event)" width="100" height="100" class="activity-indicator"></ActivityIndicator>
        </StackLayout>

        <StackLayout *ngIf="this.step == 1" class="register-step" orientation="vertical">
            <StackLayout orientation="vertical">
                <Button class="btn btn-primary btn-active" text="Start" (tap)="onTapStart($event)"></Button>
            </StackLayout>
        </StackLayout>

        <StackLayout *ngIf="this.step == 2" class="register-step" orientation="vertical">
            <StackLayout (touch)="onTouch($event)" class="seed-area" orientation="vertical">
                <Label class="font-weight-bold" text="Go crazy!"></Label>
            </StackLayout>
            <StackLayout orientation="vertical">
                <Progress [value]="seed.length" [maxValue]="seedLimit" class="m-20"></Progress>
            </StackLayout>
        </StackLayout>

        <StackLayout *ngIf="this.step == 3" class="register-step" orientation="vertical">
            <Label text="Write down these 12 words and keep them secret!"></Label>
            <TextView class="input" textWrap="true" editable="false" autocorrect="false" hint="Your Passphrase" [text]="passPhrase" row="2" col="1" returnKeyType="done"></TextView>
            <Button class="btn btn-primary btn-active" text="Got it!" (tap)="onTapGenerateAgain($event)"></Button>
            <Button class="btn btn-primary btn-active" text="Generate Again" (tap)="onTapGenerateAgain($event)"></Button>
        </StackLayout>

        <StackLayout orientation="vertical">
            <Progress [value]="step - 1" maxValue="5" class="m-20"></Progress>
        </StackLayout>
    </StackLayout>
</StackLayout>
